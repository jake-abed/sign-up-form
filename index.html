<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./CSS/styles.css">
	<title>Basilisk Sign-Up Form</title>
</head>
<body>
		<main>
			<div class="header-wrapper">
				<div class="logo-wrapper">
					<img class="logo" src="./images/basilisk.png" alt="Basilisk Logo">
					<h1>BASILISK</h1>
				</div>
			</div>
			<div class="form-wrapper">
				<p class="form-intro">Basilisk is not a real service, but it could be some day. Lorem ipsumma deez nutz.</p>
				<p class="form-intro">Social media is cursed! In the best way! </p>
				<div class="form-card">
					<h2>Let's get cursed!</h2>
					<form id="sign-up-form" action="" method="post">
						<div class="form-input-container">
							<div class="input-wrapper">
								<label for="first-name">First Name</label>
								<input id="first-name" type="text" required placeholder="John">
							</div>
							<div class="input-wrapper">
								<label for="last-name">Last Name</label>
								<input id="last-name" type="text" required placeholder="Darksouls">
							</div>
							<div class="input-wrapper">
								<label for="email">Email</label>
								<input id="email" type="email" required placeholder="chosenundead@lordran.net">
							</div>
							<div class="input-wrapper">
								<label for="phone">Phone Number (Optional)</label>
								<input id="phone" type="text" placeholder="(800)420-6969">
							</div>
							<div class="input-wrapper">
								<label for="password">Password</label>
								<input placeholder="Min 8, Upper, Lower, & Num/Special" id="password" type="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
							</div>
							<div class="input-wrapper">
								<label for="password-confirm">Confirm Password</label>
								<input placeholder="Min 8, Upper, Lower, & Num/Special" id="password-confirm" type="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
							</div>
						</div>
					</form>
				</div>
				<button form="sign-up-form" type="submit">SIGN UP</button>
				<p>Already have an account? <a href="#">Log in!</a></p>
			</div>
		</main>
</body>
</html>
